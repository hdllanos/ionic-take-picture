<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
    </head>
    <body ng-app="starter">

    <ion-view view-title="Take Picture Example" ng-controller="TakePictureCtrl">
        <ion-content class="padding">
            <h2 class="text-center padding">Camera Demo</h2>
            <button class="button button-assertive button-full" ng-click="takePicture()">
                Take Picture
            </button>
            <br><br>
            <ion-scroll>
                <img ng-src='{{camPhoto}}' class="photo"  />    
            </ion-scroll>
        </ion-content>
    </ion-view>
</body>
</html>
